<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn link -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />

    <style>
      table tr td img {
        width: 100px;
        height: 100px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center my-4">Product Form</h1>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-6">
          <form>
            <div class="mb-3">
              <label for="product-name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="product-name" />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <input type="text" class="form-control" id="category" />
            </div>
            <div class="mb-3">
              <label for="unit-price" class="form-label">Unit Price</label>
              <input type="number" class="form-control" id="unit-price" />
            </div>
            <div class="mb-3">
              <label for="stock-count" class="form-label">Stock Count</label>
              <input type="number" class="form-control" id="stock-count" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input type="text" class="form-control" id="image" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center my-4">Products Table</h1>

      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock Count</th>
            <th>Description</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
                <td></td>
            </tr> -->
        </tbody>
      </table>
    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <!-- custom script -->
    <script src="./app.js"></script>
  </body>
</html>
