<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
"
    />
    <!-- toastify cdn link -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- bootstrap script -->

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"
      defer
    ></script>
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="./assets/js/app.js" defer type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center my-4">Customers Table</h1>
    <div class="container">
      <form id="customer-form">
        <input
          type="text"
          name=""
          id=""
          placeholder="company name"
        /><br /><br />
        <input
          type="text"
          name=""
          id=""
          placeholder="contact title"
        /><br /><br />
        <input type="text" name="" id="" placeholder="street" /><br /><br />
        <input type="text" name="" id="" placeholder="city" /><br /><br />
        <input type="text" name="" id="" placeholder="country" /><br /><br />

        <button type="submit" form="customer-form">ADD</button>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>CompanyName</th>
            <th>ContactTitle</th>
            <th>Street</th>
            <th>City, Country</th>
            <th>ACTIONS</th>
            <th>DETAILS</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td></td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </body>
</html>
