<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center my-4">Products Table</h1>

    <div class="container my-3">
      <div class="d-flex justify-content-between">
        <input type="search" placeholder="search by title.." id="search" />
        <div>
          <button class="asc-price">Sort by Price Asc</button>
          <button class="desc-price">Sort by Price Desc</button>
          <button class="default-price">Back to Default</button>
        </div>
      </div>
    </div>
    <div class="container">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Photo</th>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr> -->
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assests/js/app.js" type="module"></script>
  </body>
</html>
